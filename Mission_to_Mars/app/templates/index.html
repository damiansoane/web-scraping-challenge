<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
    </div>
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Mars News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{scrape_mars.news_paragraph}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Mars Image</h2>
          <img src="{{mars.featured_image}}" class="img-responsive"
          alt="Responsive image">
      </div>
      <div class="col-md-4">
        <div class="row" id="mars-weather">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4>Current Weather on Mars</h4>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{mars.facts}}
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="mars-hemispheres" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
